<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
   
    const queryString = decodeURIComponent(window.location.search).replace("?liff.state=", "");
    const params = new URLSearchParams(queryString);
    const drive = params.get('drive');
    const id = params.get('id');
    console.log(id)
    const url = '';
    if(drive != null && drive != '')
    {
      if(drive == 'image')
      {
        //window.location.assign('https://drive.google.com/uc?export=view&id=' + id);
        window.location.assign('https://lh5.googleusercontent.com/d/' + id);   
      }
      if(drive == 'video')
      {
        window.location.assign('https://drive.google.com/file/d/' + id + '/preview');
        //document.body.innerHTML = '<iframe src="https://drive.google.com/file/d/' + id + '/preview?autoplay=1&start=1"></iframe>';
      }
      if(drive == "folder")
      {
        window.location.assign('https://drive.google.com/drive/folders/' + id);
      }

    }    
    else {
      window.location.assign("https://developers.line.biz");
    }
  </script>
 </script>
</body>

</html>
